<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/000/622/564/original/ai-concept-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px 80px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid #00FF98;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            color: #00FF98;
            text-shadow: 0 0 15px #00FF98, 0 0 30px #00FF98;
            animation: slideIn 1.5s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        button {
            padding: 18px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            background: linear-gradient(45deg, #4e9eaa, #54a9c3);
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            animation: bounceIn 1s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #00FF98, #00e6b8);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        button:focus {
            outline: none;
        }

        .info-text {
            font-size: 16px;
            color: #A9A9A9;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 10px;
        }

        .info-text span {
            font-weight: bold;
            color: #00FF98;
        }

        .text-info {
            color: #ff66cc;
        }

        .facial-info {
            color: #66ccff;
        }

        .speech-info {
            color: #ffcc00;
        }

        .container:hover {
            animation: glowing 1.5s ease-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glowing {
            0% {
                border-color: #00FF98;
                box-shadow: 0 0 20px #00FF98, 0 0 30px #00FF98, 0 0 40px #00FF98;
            }
            100% {
                border-color: #ff66cc;
                box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc, 0 0 40px #ff66cc;
            }
        }

        @media screen and (max-width: 768px) {
            button {
                width: 100%;
            }

            h1 {
                font-size: 36px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Application</h1>

           <form method="POST">
    <button type="submit" name="button" value="text">Text Emotion</button>
    <button type="submit" name="button" value="facial">Facial Emotion</button>
    <button type="submit" name="button" value="speech">Speech Emotion</button> <!-- New button for speech -->
</form>
    </div>
</body>
</html>
