<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/OIP.oG3PtmFNHZCvrDpSQ0xRKAHaDt?w=331&h=175&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
            text-transform: uppercase;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .login-container input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: #f9f9f9;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-container button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .login-container .extra-links {
            margin-top: 20px;
            color: #555;
        }
        .login-container .extra-links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            transition: color 0.3s;
        }
        .login-container .extra-links a:hover {
            color: #0056b3;
        }
        .message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Add some responsiveness */
        @media screen and (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>


        <form method="POST" action="/button" autocomplete="off">
            <input type="text" name="fakeuser" id="fakeuser" style="display:none;">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" autocomplete="new-username">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" autocomplete="new-password">

    <button type="submit">Login</button>
</form>


        <div class="extra-links">
            <a href="/forgotpassword">Forgot Password?</a> |
            <a href="/signup">Sign Up</a>
        </div>
    </div>
<script>
    window.onload = function() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        // Force a reload to ensure fields are not auto-filled
        if (performance.navigation.type === 1) { // 1 means reloaded
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    };
</script>


</body>
</html>
